<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    
    <title>Virtual Door Page</title>
    
    <link href="css/bootstrap.css" rel="stylesheet" />
	  <link href="css/coming-sssoon.css" rel="stylesheet" />    
    
    <!--     Fonts     -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Grand+Hotel' rel='stylesheet' type='text/css'>
  

    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/1.9.0/jquery.min.js"></script>
    <script type="text/javascript">
        $(function() {
            $("#btn").click(function() {
                var otp = $.trim($("#otp").val());
                if(otp.length != 4) {
                    alert("Please input 4-digit otp!")
                    return;
                }
                var url = 'https://z1le2e5b5b.execute-api.us-east-1.amazonaws.com/wp2?otp=' + otp;
                $.get(url, function(data) {
                    var obj = JSON.parse(JSON.stringify(data, null, 2));
                    alert(String(obj.body));
                    $(".motto").text(obj.body);
                    $(".motto").show();
                    $("#otp").val("");
                });
 
            });
 
        });
    </script>

</head>

<body>

<div class="main" style="background-image: url('images/default.jpg')">

<!--    Change the image source '/images/default.jpg' with your favourite image.     -->
    
    <div class="cover black" data-color="black"></div>
     
<!--   You can change the black color for the filter with those colors: blue, green, red, orange       -->

    <div class="container">
        <h1 class="logo cursive">
            Virtual Door
        </h1>
<!--  H1 can have 2 designs: "logo" and "logo cursive"           -->
        
        <div class="content">
           <h4 class="motto" style="display:none"></h4>
            <div class="subscribe">
                <h5 class="info-text">
                    Input your one-time passcode from sms/email to open the door.
                </h5>
                <div class="row">
                    <div class="col-md-4 col-md-offset-4 col-sm6-6 col-sm-offset-3 ">
                        <div class="form-inline">
                          <div class="form-group">
                            <input id="otp" type="number" oninput="if(value.length>4)value=value.slice(0,4)" class="form-control transparent" placeholder="Your 4-digit otp here...">
                          </div>
                          <button id="btn" type="button" class="btn btn-danger btn-fill">OPEN</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    
 </div>
 </body>
 <!--
   <script src="js/jquery-1.10.2.js" type="text/javascript"></script>
   <script src="js/bootstrap.min.js" type="text/javascript"></script>
-->
</html>
